<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semplice Contatore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>

    <div class="center2">       
            <h1>Un semplice contatore</h1>                      
    </div>
    <div class="center2">       
        <p>premi <strong>-</strong> o <strong>+</strong> per contare, premi <strong>¤</strong> per resettare </p>                      
    </div>  

    <div class="center">      

        <div class="display">0</div>
    </div>
    <div class="center">
        <div class="console">
            <div class="minum" onclick="minum()">-</div>
            
            <div class="plus" onclick="plus()">+</div>
        </div>
    </div>    

    <div class="center">
        <div class="reset" onclick="reset()">¤</div>
    </div>

    <script src="js/contatore.js">
        
    </script>
    
</body>
</html>
